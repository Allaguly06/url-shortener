version: '3.8'

services:
  db:
    image: postgres:13
    container_name: url_shortener_db
    environment:
      POSTGRES_DB: urlshortener
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d urlshortener"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: url_shortener_app
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql://admin:admin123@db:5432/urlshortener
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app_network
    restart: unless-stopped
    volumes:
      - .:/app

volumes:
  postgres_data:

networks:
  app_network:
    driver: bridge